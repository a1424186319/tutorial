<!DOCTYPE html>
<html lang="中文">
<head>
    <meta charset="UTF-8">
    <title>js事件</title>
    <script>
        function aaa() {
            alert("hello world")
        }
    </script>
</head>
<body>
    <button onclick="javascript:aaa()">点我</button>

    <div style="width: 200px;height: 50px;background-color: #1abc9c;color: white"
    onmouseover="this.innerHTML='hello';"
    onmouseout="this.innerHTML='';">
    </div>

    <div id="idname">通过id获取元素</div>
    <div class="classname">通过class名获取元素</div>
    <div class="classname">通过class名获取元素</div>

    <script>
        div = document.getElementById("idname");
        div.style.backgroundColor="red";

        divs = document.getElementsByClassName("classname");
        console.log(divs);
        divs[0].innerHTML="hello";  <!--innerHTML  改的是元素的内容-->

        document.getElementsByName("");

        // 创建新节点 插入到网页中
        mydiv = document.createElement("div");
        mydiv.style.height = "300px";
        mydiv.style.backgroundColor = "blue";
        div.appendChild("mydiv");

    </script>



</body>
</html>


<!--
    事件：鼠标或热键印发的动作，例如鼠标单击 鼠标悬停。

    常用事件：
        onclick 单击
        ondbclick  double 双击
        onfocus    获得焦点
        onblur     元素失去焦点
        onmouseover 鼠标移到某元素之上
        onmouseout  鼠标从某元素移开

        js操作dom场景：
            -动态弹出对话框，子网页，改变样式，改变菜单，增加交互体验。
            -动态请求后端接口获取信息，增加数据安全防爬取
            -前后端分离，js负责跟后端交互数据。
            -js网页特效
            -表单验证。

        js选择标签常用方法：
            -document.getElementById("idname")
            -document.getElementsByClassName("classname")

        document.createElement("div")document.createElement("div")   创建新元素
        节点.appendChild("mydiv")  一个节点下添加新节点


-->
