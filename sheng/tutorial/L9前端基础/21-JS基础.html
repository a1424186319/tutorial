<!--
    js引用方式：
        1：外部引用。适用js代码多并复杂，利于维护。
                    可以放头部，也可以放body里面的尾部，可以提高网页速度。
        2：内部引用
        3：行内引用。适用场景，元素绑定事件，事件触发js函数。
    优先级：作用于同一个标签节点，行内js优先级高。普通情况下网页先加载好哪个js执行谁。

-->
