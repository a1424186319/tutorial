<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>js表单验证</title>
    <script type="text/javascript">
       function validate_email(field, alerttxt) {
        with (field) {
            apos = value.indexOf("@");
            dotpos = value.lastIndexOf(".");
            if (apos < 1 || dotpos - apos < 2) {
                alert(alerttxt);
                return false;
            } else {
               // 邮箱地址符合
                return true;
            }
        }
    }
    function validate_form(thisform) {
        with (thisform) {
            if (validate_email(email, "邮箱格式不正确!") == false) {
                // 利用focus()将输入焦点移至对象上
                email.focus();
                return false;
            }
        }
    }
    </script>
</head>
<body>
    <form onsubmit="return validate_form(this);" action="https://www.baidu.com" enctype="multipart/form-data"  >
        <label>用户名：</label><input name="username" type="text" placeholder="请输入用户名" required><br>
        <label>邮箱：</label><input name="useremail" type="text"><br>         <!--自带简单表单验证-->
        <label>密码：</label><input name="password" type="password" /><br/>

        单选：
        男<input type="radio" name="sex" value="male">
        女<input type="radio" name="sex" value="female">
        <br>

        复选框：
        体育<input type="checkbox" name="hobby" value="sport">
        数学<input type="checkbox" name="hobby" value="math">
        阅读<input type="checkbox" name="hobby" value="reading">
        英语<input type="checkbox" name="hobby" value="english">
        <br/>

        下拉列表：
        <select>
            <option>学生</option>
            <option>程序员</option>
            <option>医生</option>
        </select>
        <br/>

        文本域：
        <textarea placeholder="请写反馈建议" readonly="readonly"></textarea>
        <br/>

        上传文件：
        <!--form标签中添加enctype属性-->
        <input type="file" >

        <input type="reset" value="重置">
        <input type="submit" value="确认提交">

    </form>
</body>
</html>
